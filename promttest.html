<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promt test</title>
    <link rel="stylesheet" href="Redesign.css">
</head>
<body>
    <section class="blur promtbg">
        <div class="promt shadow upload">
            <form action="" method="post">
                <h3>Upload</h3>
                <div class='errorMsg'>$msg</div>
                <div class="gridlayout">
                    <div class="innerpromt">
                        <div class="smolspace"></div>
                        <div class="inputgroup">
                            <p>Title</p>
                            <input type="text" name="title">
                        </div>
                        <div class="inputgroup">
                            <p>Description</p>
                            <textarea name="desc" rows="14"></textarea>
                        </div>
                    </div>
                    <div class="innerpromt">
                        <div class="smolspace"></div>
                        <div class="inputgroup">
                            <p>Tags</p>
                            <input type="text" name="title">
                        </div>
                        <div class="inputgroup">
                            <p>Visibility</p>
                            <select name="vis">
                                <option value="visible">Visible</option>
                                <option value="invisible">Invisible</option>
                            </select>
                        </div>
                        <div class="inputgroup">
                            <p>Password</p>
                            <select name="vis">
                                <option value="visible">No Password (public)</option>
                                <option value="invisible">Password</option>
                            </select>
                        </div>
                        <div class="inputgroup">
                            <p>Password</p>
                            <input type="password" name="title">
                        </div>
                        <div class="inputgroup">
                            <p>Video</p>
                            <input type="file" name="title">
                        </div>
                        <div class="inputgroup">
                            <p>Thumbnail</p>
                            <input type="file" name="title">
                        </div>
                    </div>
                </div>
                <!--<button class="noskin uploadButton">Upload</button>-->
                <img src="Icons/auxzload.gif" alt="" class="uploadButton">
            </form>
        </div>
    </section>
</body>
</html>
